    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      /* For Webkit-based browsers (Chrome, Safari) */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* For IE, Edge and Firefox */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .bg-grid {
        background-image:
            linear-gradient(to right, rgba(100, 116, 139, 0.2) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(100, 116, 139, 0.2) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .dark .dark\:bg-grid {
         background-image:
            linear-gradient(to right, rgba(51, 65, 85, 0.5) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(51, 65, 85, 0.5) 1px, transparent 1px);
        background-size: 20px 20px;
      }
       @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out;
      }
       @keyframes slide-up {
        from { transform: translateY(20px); opacity: 0.8; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.4s ease-in-out;
      }
    </style>
